<!DOCTYPE html>
<html lang="en" id="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dot-game</title>
  <link rel="stylesheet" href="/src.5881f0df.css">
<script src="/src.5881f0df.js"></script></head>

<body>
  <main id="app">
    <header class="header">
      <p id="score">0</p>
      <button class="btn togglePlay">Start</button>
      <button class="btn reset">Reset</button>
      <input id="speedPercent" min="10" max="100" step="1" type="range" value="50">
      <label for="speedPercent" class="label">Speed: 50%</label>
    </header>
    <section class="grid">
      <div class="column" id="column-1">
      </div>
      <div class="column" id="column-2">
      </div>
      <div class="column" id="column-3">
      </div>
      <div class="column" id="column-4">
      </div>
    </section>
  </main>
  <script src="/src.a2e20e7a.js"></script>
</body>

</html>
